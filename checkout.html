<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido - i2GO</title>
    <style>
        /* --- Reset e Vari√°veis --- */
        :root {
            --primary-color: #0071e3;
            --success-color: #27ae60;
            --urgent-color: #e74c3c;
            --text-color: #333;
            --gray-light: #f5f7fa;
            --border-color: #e1e1e1;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        /* --- Estilos para o Logo do TikTok Shop --- */
        .tiktok-logo-bar {
            text-align: center;
            padding: 15px 0 10px 0;
            background-color: white;
        }

        .logo-img {
            max-height: 25px; 
            width: auto;
            object-fit: contain;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--gray-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px;
        }

        /* --- Container Principal --- */
        .checkout-card {
            background: white;
            width: 100%;
            max-width: 480px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }

        /* --- Barra do Cron√¥metro --- */
        .timer-bar {
            background-color: #fff4f4;
            color: var(--urgent-color);
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            border-bottom: 1px solid #ffe0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .timer-count {
            font-weight: 800;
            font-size: 1.1rem;
        }

        /* --- Cabe√ßalho de Seguran√ßa --- */
        .header-secure {
            background-color: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #666;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .header-secure svg { width: 14px; height: 14px; fill: #27ae60; }

        .content-body { padding: 25px; }

        /* --- Resumo do Produto --- */
        .product-summary {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #eee;
            margin-bottom: 25px;
        }

        .product-img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: white;
            padding: 5px;
        }

        .product-info h4 {
            font-size: 0.95rem;
            margin-bottom: 4px;
            line-height: 1.2;
            color: #222;
        }

        .price-old {
            font-size: 0.8rem;
            text-decoration: line-through;
            color: #999;
        }

        .price-new {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--success-color);
        }

        /* --- T√≠tulos --- */
        h3 {
            font-size: 0.95rem;
            color: #555;
            margin: 20px 0 15px 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- Formul√°rio --- */
        .form-grid { display: grid; gap: 15px; }
        .input-group { position: relative; }

        label {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
            transition: all 0.2s ease;
            color: #333;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        input:disabled {
            background-color: #f9f9f9;
            color: #888;
            cursor: not-allowed;
            border-color: #eee;
        }

        .row-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* --- Loader e Erros --- */
        .input-wrapper { position: relative; }
        
        .loader {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none; 
        }

        @keyframes spin { 0% { transform: translateY(-50%) rotate(0deg); } 100% { transform: translateY(-50%) rotate(360deg); } }

        .msg-error {
            color: #e74c3c;
            font-size: 0.75rem;
            margin-top: 5px;
            display: none;
        }

        /* --- Bot√£o --- */
        .btn-checkout {
            width: 100%;
            margin-top: 25px;
            padding: 16px;
            background-color: var(--success-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-checkout:hover {
            background-color: #219150;
            transform: translateY(-1px);
        }

        .btn-checkout:active { transform: translateY(1px); }

        /* --- NOVO: Estilo para Bot√£o Desabilitado --- */
        .btn-checkout:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            opacity: 0.7;
        }

        /* --- Loading do Bot√£o --- */
        .btn-checkout.loading {
            background-color: #1abc9c;
            cursor: wait;
            pointer-events: none;
        }

        .btn-checkout svg { transition: opacity 0.3s; }
        .btn-checkout.loading svg { opacity: 0; } 

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin-btn 1s linear infinite;
            margin-right: 10px;
            display: none;
        }

        @keyframes spin-btn {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Footer e Bandeiras --- */
        .secure-footer {
            margin-top: 25px;
            text-align: center;
            border-top: 1px solid #f0f0f0;
            padding-top: 20px;
        }

        .secure-title {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 10px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .payment-flags {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .flag-img {
            height: 25px;
            width: auto;
            filter: grayscale(10%);
            opacity: 0.85;
            transition: opacity 0.2s;
        }
        
        .flag-img:hover { opacity: 1; filter: grayscale(0%); }

        .security-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 0.7rem;
            color: #aaa;
        }

        .badge-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="checkout-card">
        <div class="tiktok-logo-bar">
            <img src="images/tiktok-shop-logo.png" alt="TikTok Shop" class="logo-img">
        </div>
        <div class="timer-bar">
            <svg style="width:18px;height:18px;fill:#e74c3c" viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
            Sua oferta expira em: <span class="timer-count" id="countdown">10:00</span>
        </div>

        <div class="header-secure">
            <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></svg>
            Ambiente 100% Seguro e Criptografado
        </div>

        <div class="content-body">
            
            <div class="product-summary">
                <img src="images/2.png" alt="Carregador Port√°til i2GO 10000mAh" class="product-img">
                <div class="product-info">
                    <h4>Carregador Port√°til i2GO 10000mAh Power Delivery</h4>
                    <span class="price-old">De R$ 89,90</span><br>
                    <span class="price-new">Por R$ 19,90</span>
                </div>
            </div>

            <form id="checkoutForm">
                <div class="form-grid">
                    
                    <h3>Dados Pessoais</h3>
                    
                    <div class="input-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Ex: Jo√£o da Silva" autocomplete="name">
                    </div>
                    
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="nome@exemplo.com" autocomplete="email" required>
                    </div>

                    <div class="input-group">
                        <label for="cpf">CPF</label>
                        <input type="tel" id="cpf" placeholder="000.000.000-00" maxlength="14" autocomplete="off" inputmode="numeric">
                    </div>

                    <div class="input-group">
                        <label for="telefone">Celular / WhatsApp</label>
                        <input type="tel" id="telefone" placeholder="(11) 99999-9999" maxlength="15" autocomplete="tel" inputmode="numeric">
                    </div>

                    <h3>Endere√ßo de Entrega</h3>

                    <div class="input-group">
                        <label for="cep">CEP</label>
                        <div class="input-wrapper">
                            <input type="tel" id="cep" placeholder="00000-000" maxlength="9" autocomplete="postal-code" inputmode="numeric">
                            <div class="loader" id="cepLoader"></div>
                        </div>
                        <div class="msg-error" id="cepError">CEP n√£o encontrado.</div>
                    </div>

                    <div class="input-group">
                        <label for="rua">Endere√ßo</label>
                        <input type="text" id="rua" disabled placeholder="Rua, Avenida...">
                    </div>

                    <div class="row-inputs">
                        <div class="input-group">
                            <label for="numero">N√∫mero</label>
                            <input type="tel" id="numero" placeholder="Ex: 123" inputmode="numeric">
                        </div>
                        <div class="input-group">
                            <label for="complemento">Comp.</label>
                            <input type="text" id="complemento" placeholder="Apto/Bloco">
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" disabled>
                    </div>

                    <div class="row-inputs">
                        <div class="input-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" disabled>
                        </div>
                        <div class="input-group">
                            <label for="uf">Estado</label>
                            <input type="text" id="uf" disabled>
                        </div>
                    </div>

                </div>

                <button type="button" id="checkoutBtn" class="btn-checkout" onclick="initiatePayment()" disabled>  
                    <div class="spinner" id="btnSpinner"></div> 
                    <svg style="width:20px;height:20px;fill:white" viewBox="0 0 24 24"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>
                    <span id="btnText">FINALIZAR COMPRA</span>
                </button>

                <div class="secure-footer">
                    <span class="secure-title">Pagamento Seguro</span>
                    
                    <div class="payment-flags">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo%E2%80%94pix_powered_by_Banco_Central_%28Brazil%2C_2020%29.svg/640px-Logo%E2%80%94pix_powered_by_Banco_Central_%28Brazil%2C_2020%29.svg.png" alt="Pix" class="flag-img" style="height:20px;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa" class="flag-img" style="height:18px;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Mastercard" class="flag-img">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Logo-ELO-NEG-Black.png/640px-Logo-ELO-NEG-Black.png" alt="Elo" class="flag-img">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Hipercard_logo.svg/640px-Hipercard_logo.svg.png" alt="Hipercard" class="flag-img" style="height:22px;">
                    </div>

                    <div class="security-badges">
                        <span class="badge-item">üîí SSL V√°lido</span>
                        <span class="badge-item">üõ°Ô∏è Dados Protegidos</span>
                    </div>
                </div>

            </form>
        </div>
    </div>

<script>
    // --- Vari√°veis do Timer ---
    const timerElement = document.getElementById('countdown');
    let timeInSeconds = 600; 

    // --- Vari√°veis do Bot√£o ---
    const checkoutBtn = document.getElementById('checkoutBtn'); 
    const btnSpinner = document.getElementById('btnSpinner');
    const btnText = document.getElementById('btnText');

    // --- Vari√°veis dos Inputs ---
    // Removemos 'complemento' da lista de obrigat√≥rios
    const inputIds = ['nome', 'email', 'cpf', 'telefone', 'cep', 'rua', 'numero', 'bairro', 'cidade', 'uf'];

    const cepInput = document.getElementById('cep');
    const ruaInput = document.getElementById('rua');
    const bairroInput = document.getElementById('bairro');
    const cidadeInput = document.getElementById('cidade');
    const ufInput = document.getElementById('uf');
    const numeroInput = document.getElementById('numero');
    const complementoInput = document.getElementById('complemento');

    const loader = document.getElementById('cepLoader');
    const errorMsg = document.getElementById('cepError');

    // =========================================================
    //           NOVA FUN√á√ÉO: VALIDA√á√ÉO DO FORMUL√ÅRIO
    // =========================================================
    
    const checkFormValidity = () => {
        let isValid = true;

        inputIds.forEach(id => {
            const el = document.getElementById(id);
            // Verifica se o campo existe e se est√° vazio
            if (!el || el.value.trim() === '') {
                isValid = false;
            }
        });

        // Habilita ou Desabilita o bot√£o
        checkoutBtn.disabled = !isValid;
    };

    // Adiciona o evento de 'input' em todos os campos obrigat√≥rios
    inputIds.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
            el.addEventListener('input', checkFormValidity);
            el.addEventListener('change', checkFormValidity);
        }
    });

    // =========================================================
    //               FUN√á√ïES DE M√ÅSCARA
    // =========================================================

    const cpfInputEl = document.getElementById('cpf');
    cpfInputEl.addEventListener('input', (e) => {
        let value = e.target.value.replace(/\D/g, ''); 
        if (value.length > 11) value = value.slice(0, 11);
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
        checkFormValidity();
    });

    const telInputEl = document.getElementById('telefone');
    telInputEl.addEventListener('input', (e) => {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 11) value = value.slice(0, 11);
        value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
        value = value.replace(/(\d)(\d{4})$/, '$1-$2');
        e.target.value = value;
        checkFormValidity();
    });

    cepInput.addEventListener('input', (e) => {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 5) {
            value = value.substring(0, 5) + '-' + value.substring(5, 8);
        }
        e.target.value = value;
        checkFormValidity();
    });

    // =========================================================
    //             FUN√á√ïES DE ENDERE√áO (BUSCACEP)
    // =========================================================

    const limparCampos = () => {
        ruaInput.value = ''; 
        bairroInput.value = ''; 
        cidadeInput.value = ''; 
        ufInput.value = '';
        numeroInput.value = ''; 
        complementoInput.value = ''; 

        ruaInput.disabled = true; 
        bairroInput.disabled = true; 
        cidadeInput.disabled = true; 
        ufInput.disabled = true;
        
        numeroInput.disabled = false;
        complementoInput.disabled = false;
        
        checkFormValidity(); 
    }

    const buscarCep = async () => {
        const cep = cepInput.value.replace(/\D/g, '');
        errorMsg.style.display = 'none';
        cepInput.style.borderColor = '#e1e1e1';
        
        if (cep === "") { limparCampos(); return; }

        if (cep.length === 8) {
            loader.style.display = 'block';
            cepInput.disabled = true;

            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const dados = await response.json();

                if (!dados.erro) {
                    ruaInput.value = dados.logradouro;
                    bairroInput.value = dados.bairro;
                    cidadeInput.value = dados.localidade;
                    ufInput.value = dados.uf;
                    
                    ruaInput.disabled = true;
                    bairroInput.disabled = true;
                    cidadeInput.disabled = true;
                    ufInput.disabled = true;
                    
                    numeroInput.focus();
                } else {
                    throw new Error('CEP inv√°lido');
                }
            } catch (error) {
                errorMsg.style.display = 'block';
                cepInput.style.borderColor = '#e74c3c';
                limparCampos();
                
                ruaInput.disabled = false; 
                bairroInput.disabled = false;
                cidadeInput.disabled = false; 
                ufInput.disabled = false;
                ruaInput.focus();
            } finally {
                loader.style.display = 'none';
                cepInput.disabled = false;
                checkFormValidity(); 
            }
        }
    };

    cepInput.addEventListener('blur', buscarCep);

    // =========================================================
    //                 FUN√á√ïES GERAIS
    // =========================================================

    const startTimer = () => {
        const interval = setInterval(() => {
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = timeInSeconds % 60;
            const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
            const formattedSeconds = seconds < 10 ? `0${seconds}` : seconds;

            timerElement.textContent = `${formattedMinutes}:${formattedSeconds}`;

            if (timeInSeconds <= 0) {
                clearInterval(interval);
                timerElement.textContent = "00:00";
                timerElement.style.color = "red";
            } else {
                timeInSeconds--;
            }
        }, 1000);
    };
    
    const initiatePayment = () => {
        if(checkoutBtn.disabled) return;

        checkoutBtn.classList.add('loading');
        btnSpinner.style.display = 'block';
        btnText.textContent = 'Redirecionando...'; 
        checkoutBtn.disabled = true;

        setTimeout(() => {
            window.location.href = 'https://pay.infinitepay.io/pedro-henriques-alves777/VC1DLUMtSQ-6kzKPREN1n-19,90';
        }, 2000); 
    };

    startTimer();
    checkFormValidity(); // Roda ao carregar

</script>
</body>
</html>
