<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Shop - Ofertas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary-pink: #fe2c55; --primary-cyan: #25f4ee; --bg-main: #121212; --bg-card: #1e1e1e; --text-primary: #ffffff; --text-secondary: #b0b0b0; --border-dark: #333333; --header-height: 110px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-primary); padding-top: var(--header-height); padding-bottom: 40px; }
        
        /* HEADER & SEARCH */
        .top-header { position: fixed; top: 0; left: 0; width: 100%; background: #121212; z-index: 1000; border-bottom: 1px solid var(--border-dark); display: flex; flex-direction: column; align-items: center;}
        .logo-row { display: flex; justify-content: center; align-items: center; padding: 12px 16px 8px 16px; width: 100%; max-width: 1100px; }
        .brand-logo { display: flex; align-items: center; gap: 6px; font-size: 20px; font-weight: 900; color: var(--text-primary); text-decoration: none;}
        .tiktok-icon-svg { width: 24px; height: 24px; fill: var(--text-primary); filter: drop-shadow(0 0 5px var(--primary-pink)); }
        
        .search-row-custom { padding: 0 16px 12px 16px; width: 100%; max-width: 800px; margin: 0 auto; position: relative; }
        .modern-search-bar { display: flex; align-items: center; width: 100%; background-color: var(--bg-card); border: 2px solid #333; border-radius: 50px; padding: 3px; }
        .search-icon-left { padding-left: 14px; color: var(--text-secondary); display: flex; align-items: center; }
        .search-icon-svg { width: 18px; height: 18px; stroke: currentColor; stroke-width: 2; fill: none; }
        .modern-input { flex: 1; border: none; background: transparent; outline: none; padding: 8px 10px; color: var(--text-primary); }
        .modern-search-btn { background-color: var(--primary-pink); color: white; border: none; padding: 8px 20px; border-radius: 50px; font-weight: 700; cursor: pointer; }
        
        /* DROPDOWN RESULTADOS */
        .search-results-dropdown { position: absolute; top: 100%; left: 16px; right: 16px; background: var(--bg-card); border-radius: 0 0 12px 12px; z-index: 999; display: none; max-height: 350px; overflow-y: auto; border: 1px solid var(--border-dark); }
        .result-item { display: flex; align-items: center; padding: 10px 12px; border-bottom: 1px solid var(--border-dark); cursor: pointer; }
        .result-item:hover { background-color: #2a2a2a; }
        .result-thumb { width: 36px; height: 36px; border-radius: 4px; margin-right: 12px; object-fit: cover; }
        
        /* HERO & PROMOS */
        .container { padding: 0 12px; max-width: 1100px; margin: 0 auto; }
        .hero-banner-container { margin-top: 12px; border-radius: 16px; overflow: hidden; width: 100%; aspect-ratio: 822 / 234; border: 1px solid #222; }
        @media (min-width: 768px) { .hero-banner-container { max-height: 400px; } }
        .banner-img-bg { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .promo-container-modern { display: flex; width: 100%; border-radius: 24px; overflow: hidden; margin-top: 12px; margin-bottom: 20px; border: 1px solid #222; }
        .promo-block-modern { padding: 16px 20px; display: flex; flex-direction: column; justify-content: center; min-height: 90px; }
        .block-frete-modern { flex: 1; background-color: #132c33; }
        .frete-title { color: var(--primary-cyan); font-size: 17px; font-weight: 900; }
        .frete-desc { color: #8aaeb3; font-size: 12px; margin-top: 4px; }
        .block-desconto-modern { flex: 1.2; background: linear-gradient(135deg, #ff7eb3, #ff3e3e); color: white; position: relative; display: flex; justify-content: space-between; align-items: center; padding-left: 40px; }
        .block-desconto-modern::before { content: ''; position: absolute; left: -25px; top: 0; width: 50px; height: 100%; background: #132c33; border-radius: 0 50% 50% 0; }
        .desconto-title { font-size: 17px; font-weight: 900; z-index: 2; position: relative;}
        .btn-resgatar-modern { background: white; color: var(--primary-pink); border: none; padding: 8px 16px; border-radius: 20px; font-weight: 700; font-size: 12px; cursor: pointer; z-index: 3; }
        .btn-resgatar-modern.resgatado { background-color: #333; color: #777; pointer-events: none; }

        /* GRID PRODUTOS */
        .masonry-grid { column-count: 2; column-gap: 10px; padding: 0 12px; max-width: 1100px; margin: 0 auto; }
        @media (min-width: 768px) { .masonry-grid { column-count: 4; column-gap: 16px; } }
        .product-card { break-inside: avoid; margin-bottom: 10px; background: var(--bg-card); border-radius: 8px; overflow: hidden; border: 1px solid #2a2a2a; cursor: pointer; transition: transform 0.1s; }
        .product-card:active { transform: scale(0.98); }
        .card-img { width: 100%; display: block; object-fit: cover; background-color: #ffffff; aspect-ratio: 1/1; }
        .card-info { padding: 10px; }
        .card-title { font-size: 13px; line-height: 1.3; margin-bottom: 6px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; color: var(--text-primary); }
        .price-final { font-size: 15px; font-weight: 800; color: var(--primary-pink); }
        .badges-row { display: flex; gap: 4px; margin-top: 6px; }
        .badge { padding: 3px 6px; border-radius: 4px; font-size: 10px; font-weight: 700; }
        .badge-frete { background: rgba(37, 244, 238, 0.15); color: var(--primary-cyan); }
        
        .no-results { text-align: center; padding: 40px; color: var(--text-secondary); display: none; }
        #loadingBar { position:fixed; top:0; left:0; height:3px; background:var(--primary-cyan); width:0%; transition: width 0.3s; z-index:2000; }
    </style>
</head>
<body>
    <div id="loadingBar"></div>

    <header class="top-header">
        <div class="logo-row">
            <a href="admin.html" class="brand-logo">
                <svg class="tiktok-icon-svg" viewBox="0 0 448 512"><path d="M448,209.91a210.06,210.06,0,0,1-122.77-39.25V349.38A162.55,162.55,0,1,1,185,188.31V278.2a74.62,74.62,0,1,0,52.23,71.18V0l88,0a121.18,121.18,0,0,0,1.86,22.17h0A122.18,122.18,0,0,0,381,102.39a121.43,121.43,0,0,0,67,20.14Z"/></svg>
                <span>TikTok Shop</span>
            </a>
        </div>
        <div class="search-row-custom">
            <div class="modern-search-bar">
                <span class="search-icon-left"><svg class="search-icon-svg" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></span>
                <input type="text" id="searchInput" class="modern-input" placeholder="Carregando produtos..." autocomplete="off">
                <button class="modern-search-btn" id="searchBtn">Procurar</button>
            </div>
            <div id="dropdownResults" class="search-results-dropdown"></div>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="hero-banner-container">
                <img src="images/an.jpg" class="banner-img-bg" alt="Banner Principal" onerror="this.src='https://placehold.co/800x300/111/FFF?text=Banner+TikTok'">
            </div>
            
            <div class="promo-container-modern">
                <div class="promo-block-modern block-frete-modern">
                    <div class="frete-title">Frete grÃ¡tis</div>
                    <div class="frete-desc">em pedidos acima de R$ 9</div>
                </div>
                <div class="promo-block-modern block-desconto-modern">
                    <div style="z-index: 2;">
                        <div class="desconto-title">Desconto</div>
                        <div style="font-size: 12px; opacity: 0.9;">Primeira compra</div>
                    </div>
                    <button class="btn-resgatar-modern" id="btnResgatar">Resgatar</button>
                </div>
            </div>
        </section>

        <div class="masonry-grid" id="productGrid"></div>
        
        <div class="no-results" id="noResultsMsg">
            <p style="font-size: 40px; margin-bottom: 10px;">ðŸ˜•</p>
            <p>Nenhum produto encontrado.</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCvXcgBkLNFBX8G0c6bUYxGd_6St_l7H4s",
            authDomain: "lojatiktok-9db54.firebaseapp.com",
            databaseURL: "https://lojatiktok-9db54-default-rtdb.firebaseio.com",
            projectId: "lojatiktok-9db54",
            storageBucket: "lojatiktok-9db54.firebasestorage.app",
            messagingSenderId: "569412749516",
            appId: "1:569412749516:web:e7ca0fc5c6dbe6b3985a69",
            measurementId: "G-7ZQ2NFR3QV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // --- 1. FUNÃ‡ÃƒO DE MONITORAMENTO DE VISITAS (MANTIDA) ---
        function registrarAcesso() {
            try {
                const logsRef = ref(db, 'stats_visitas');
                push(logsRef, {
                    data: new Date().toLocaleString('pt-BR'),
                    userAgent: navigator.userAgent,
                    tela: `${window.screen.width}x${window.screen.height}`,
                    pagina: window.location.pathname
                });
                console.log("Acesso registrado.");
            } catch (error) {
                console.error("Erro no monitoramento:", error);
            }
        }
        registrarAcesso();


        // --- 2. LÃ“GICA DE PRODUTOS ---
        let allProducts = [];
        const productGrid = document.getElementById('productGrid');
        const loadingBar = document.getElementById('loadingBar');

        loadingBar.style.width = "50%";
        const productsRef = ref(db, 'products');

        onValue(productsRef, (snapshot) => {
            const data = snapshot.val();
            allProducts = [];
            
            if(data) {
                Object.keys(data).forEach(key => {
                    allProducts.push({ id: key, ...data[key] });
                });
                allProducts.reverse(); 
            }
            
            loadingBar.style.width = "100%";
            setTimeout(() => loadingBar.style.display = 'none', 500);
            
            document.getElementById('searchInput').placeholder = "Buscar ofertas...";
            renderProducts(allProducts);
        });

        function renderProducts(list) {
            productGrid.innerHTML = '';
            const noResults = document.getElementById('noResultsMsg');

            if (list.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            noResults.style.display = 'none';

            list.forEach(product => {
                const oldPriceHtml = product.oldPrice ? 
                    `<div style="color:#777; font-size:11px; text-decoration:line-through;">${product.oldPrice}</div>` : '';
                
                const html = `
                <div class="product-card" onclick="window.location.href='${product.link}'">
                    <img src="${product.img}" class="card-img" onerror="this.src='https://placehold.co/400?text=Sem+Img'">
                    <div class="card-info">
                        <h3 class="card-title">${product.title}</h3>
                        ${oldPriceHtml}
                        <div class="price-final">${product.price}</div>
                        <div class="badges-row">
                            <span class="badge badge-frete">Frete grÃ¡tis</span>
                        </div>
                    </div>
                </div>`;
                productGrid.innerHTML += html;
            });
        }

        // --- 3. UI EVENTS (Busca, BotÃ£o Resgatar) ---
        document.getElementById('btnResgatar').addEventListener('click', function() {
            this.innerText = "Resgatado";
            this.classList.add('resgatado');
        });

        const searchInput = document.getElementById('searchInput');
        const dropdownResults = document.getElementById('dropdownResults');

        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase().trim();
            
            // Filtro Principal
            let matches = allProducts;
            if (query.length > 0) {
                matches = allProducts.filter(p => p.title.toLowerCase().includes(query));
            }
            renderProducts(matches);

            // Dropdown de SugestÃµes
            dropdownResults.innerHTML = '';
            if (query.length === 0) {
                dropdownResults.style.display = 'none';
                return;
            }

            const dropdownMatches = matches.slice(0, 5); 
            if (dropdownMatches.length > 0) {
                dropdownResults.style.display = 'block';
                dropdownMatches.forEach(match => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.onclick = () => { window.location.href = match.link; };
                    div.innerHTML = `<img src="${match.img}" class="result-thumb"><div><div style="font-size:13px; color:white;">${match.title}</div><div style="font-size:11px; color:#fe2c55;">${match.price}</div></div>`;
                    dropdownResults.appendChild(div);
                });
            } else {
                dropdownResults.style.display = 'none';
            }
        });

        document.addEventListener('click', (e) => {
            if (!document.querySelector('.search-row-custom').contains(e.target)) {
                dropdownResults.style.display = 'none';
            }
        });

    </script>
</body>
</html>
